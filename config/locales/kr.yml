      a_huge_thanks_to: 대단히 감사한 분
      thanks_jerome_text: Jerome은 HearthStats를 보다 나은 방향으로 발전시키는데 많은 도움을 주었고, 저에게 적지않은 동기부여를 해주었습니다. 정말로 감사합니다!
