      title: 공식 업로더
      header_text: "왜 우리 업로더가 여러분들의 모든 것을 해결해 주고 있을때 당신의 경기 결과를 직접 입력하고 계십니까? 이 오픈 소스 유틸리티는 여러분들의 하스스톤 윈도우 화면 캡쳐 분석 방식을 이용합니다. 이는 어떠한 형태로든 네크워트 수정이나 포켓 스니핑, 모니터링을 하지 않습니다. 이 프로젝트는 여러분들이 프로그램 상에 어떤 일이 일어나는지 정확하게 확인할 수 있도록 항상 오픈소스로 유지될 것입니다."
