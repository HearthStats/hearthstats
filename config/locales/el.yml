      title: Επίσημος Uploader
      header_text: "| Γιατί να εισάγετε τα αποτελέσματα σας χειροκίνητα ενώ μπορείτε να αφήσετε τον uploader μας να τακτοποιήσεις τα πάντα για εσάς; &nbsp;| Αυτό το βοηθητικό πρόγραμμα ανοιχτού κώδικα χρησιμοποιεί την σάρωση οθόνης ,συλλαμβάνει το παράθυρό σας του Hearthstone. Δεν κάνει υποκλοπή πακέτων, | παρακολούθηση, ή τροποποίησης του δικτύου οποιουδήποτε είδους. Το έργο είναι και θα είναι πάντα ανοικτή πηγή, ώστε να μπορείτε | να κάνετε τη δική σας εφαρμογή και να μπορείτε να δείτε τι ακριβώς συμβαίνει στο πλαίσιο του προγράμματος."
