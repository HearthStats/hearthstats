        feat_2: Εντοπίζει αυτόματα και τα Κατασκευασμένα και τους αγώνες στην Αρένα.
        feat_3: Παρακολουθεί την κλάση σας και την κλάση του αντιπάλου.
        feat_4: Παρακολουθεί το βαθμολογικό σας επίπεδο για τους αγώνες κατάταξης
        feat_5: Παρακολουθεί το όνομα του αντιπάλου σας
        feat_6: Παρακολουθεί τον αριθμό γύρων που παιχτήκαν και τη διάρκεια του αγώνα
