      title: Σχετικά με εμάς
      founded_by_text: Αυτή η ιστοσελίδα ιδρύθηκε από τον Jeffrey Tong με αγάπη.
      you_can_follow_twitter: Μπορείτε να με ακολουθήσετε στο Twitter
      a_huge_thanks_to: Ένα μεγάλο ευχαριστώ σε
      thanks_jerome_text: Jerome σίγουρα βοήθησε να ανεβάσουμε το HearthStats στο επόμενο επίπεδο και με στήριξε τα κίνητρα μου για να δουλεύψω πολύ σκληρότερα. Ευχαριστώ πολύ!
      built_suggestions_text: Το HearthStats χτίστηκε από τις προτάσεις του καθενός στην κοινότητα. Και θα συνεχίσει να είναι ένα εργαλείο που χρησιμοποιείται / φτιάχτηκε από την κοινότητα Hearthstone.
      others_contributors: άλλοι συντελεστές
      charles_text_1: Charles έκαλε απίστευτα μεγάλη δουλεία στον OSx uploader
      charles_text_2: Ο Charles αξίζει πολλή εκτίμηση για το ότι ήρθε από το πουθενά και έκανε κάποια εργασία ανοιχτού κώδικα.
      charles_text_3: Μπορείτε να βρείτε περισσότερες πληροφορίες σχετικά με τον Charles
      here: εδώ
      eckert_text: Ο J Eckert συνέβαλε πολύ στο στυλ και στα χρώματα.
      donate_text:  "Αν σας αρέσει αυτό που κάνω, ρίξε με λίγα κέρματα."
      rackspace_text: "Θα ήθελα να ευχαριστήσω την Rackspace για την παροχή τέτοιας τρομερής φιλοξενίας! Αν ποτέ χρειαστείτε cloud hosting ή κάθε είδους φιλοξενία, να τους ελέγξετε σίγουρα έξω!"
