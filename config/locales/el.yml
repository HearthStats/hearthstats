      contact_email_text: "Μη διστάσετε να μου στείλετε email στο <a href='mailto:jeff@hearthstats.net'>jeff@hearthstats.net</a> για τυχόν απορίες."
      contact_email_text_2: "Μπορείτε επίσης να μας ακολουθήσετε στο Twitter: <a href='https://twitter.com/hearthstats' class='twitter-follow-button' data-show-count='false' data-lang='en'> @hearthstats</a>"
      fadein_text_1: Βαριέμαι τόσο πόλυ, οπότε τα email σας είναι ευπρόσδεκτα.
