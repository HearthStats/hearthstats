        inst_osx_1: Κατέβασέ το από τον παραπάνω σύνδεσμο
        inst_osx_2: Αποσυμπιέστε το αρχείο
        inst_osx_3: Σύρετε το αρχείο στο φάκελο Applications σας
        inst_osx_4: <b>Δεξί κλικ</b> στο αρχείο, στη συνέχεια, κάντε κλικ στο Άνοιγμα
        inst_osx_5: Εισάγετε το κλειδί χρήστη σας από τη σελίδα του uploader ή τη σελίδα προφίλ
        inst_osx_6: Ανοίξτε το παιχνίδι σας και παίξετε!
