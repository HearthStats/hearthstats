      donate_text: "Αν σας αρέσει αυτό που κάνω, ρίξε με λίγα κέρματα."
      eckert_text: "Ο J Eckert συνέβαλε πολύ στο στυλ και στα χρώματα."
      founded_by_text: "Αυτή η ιστοσελίδα ιδρύθηκε από τον Jeffrey Tong με αγάπη."
      here: "εδώ"
      others_contributors: "άλλοι συντελεστές"
